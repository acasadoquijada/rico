# Asciidoctor-Pdf Theme for Karakun AG, Basel
vertical_rhythm: $base_line_height_length

# COMPANY
karakun:
  name: 'Karakun AG'
  address: '*$karakun_name* Leonhardsgraben 36, 4051 Basel'
  email: 'info@karakun.com'
  phone: '+41 61 551 36 00'
  bankaccount:
    institute: 'Basler Kantonalbank'
    owner: 'Karakun AG'
    bic: 'BKBBCHBB'
    iban: 'CH95 0077 0254 2174 4200 1'
  mwstno: 'CHE-133.133.341'
  ustid: 'CHE-133.133.341 MWST'
  website: 'http://www.karakun.com'

  color:
    orange: [255, 69, 0]
    red: [190, 20, 50]
    light_red: [239, 211, 210]
    grey: [112, 113, 114]


# FONTS
font:
  catalog:
    Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
    - Fallback

# PAGE

page:
  layout: portrait
  margin: [20mm, 25mm, 30mm, 18mm]
  size: A4


# BASE LAYOUT

base:
  font_family: Helvetica
  font_size: 11
  line_height_length: 13
  line_height: $base_line_height_length / $base_font_size

heading:
  font:
    color: #000000
    style: bold
  h1_font_size: 12
  h2_font_size: 12
  line_height: 1.2
  margin_bottom: $vertical_rhythm

outline_list:
  indent: $base_font_size * 1.5


# LINKS

link:
  font_color: $karakun_color_grey


# HEADER

header:
  height: 1in
  line_height: 1.2
  font:
    color: $karakun_color_grey
    size: 8
  recto_content:
    right: '{document-title}'
  verso_content:
    right: $header_recto_content_right


# FOOTER

footer:
  height: 1.25in
  line_height: 1.2
  font:
    color: $karakun_color_grey
    size: 8
  recto_content:
    center: |
      $karakun_address *Email:* $karakun_email *Telefon:* $karakun_phone +
      *Bank:* $karakun_bankaccount_institute *Kontoinhaber:* $karakun_bankaccount_owner *BIC:* $karakun_bankaccount_bic *IBAN:* $karakun_bankaccount_iban +
      *MWST-Nr.:* $karakun_mwstno *USt-IdNr.:* $karakun_ustid *Webseite:* $karakun_website
    right: '*{page-number}* | {page-count}'
  verso_content:
    center: $footer_recto_content_center
    right: $footer_recto_content_right


# TABLE

table:
  font_family: Helvetica
  border:
    width: 0.1
  font_size: 9
  cell_padding: [4, 0, 2, 0]