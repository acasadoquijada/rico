buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}

plugins {
    id "com.jfrog.bintray" version "1.8.4"
}

subprojects { proj ->
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'com.jfrog.bintray'

    proj.tasks.withType(JavaCompile) {
        sourceCompatibility = proj.sourceCompatibility
        targetCompatibility = proj.targetCompatibility
    }

    test.useTestNG()

    javadoc {
        options.addStringOption('Xdoclint:none', '-quiet')
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    publishing {
        publications {
            mavenCustom(MavenPublication) {
                from components.java
                artifact sourcesJar
                artifact javadocJar
            }
        }
    }

    bintray {
        user = project.bintrayUsername
        key = project.bintrayApiKey
        publications = ['mavenCustom']
        pkg {
            repo = 'Rico'
            name = 'Rico'
            userOrg = 'karakun'
            licenses = ['Apache-2.0']
            vcsUrl = 'https://github.com/rico-project/rico.git'
        }
    }
    
    repositories {
        jcenter()
        mavenLocal()
    }

    dependencies {
        testCompile "org.testng:testng:$testngVersion"
        testCompile "org.hamcrest:java-hamcrest:$hamcrestVersion"
        testCompile "org.jmockit:jmockit:$jmockitVersion"
    }

    jar.finalizedBy sourcesJar
    jar.finalizedBy javadocJar
}
